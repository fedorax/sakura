<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div id="quiz-container" class="card mt-5">
          <div class="card-header">
            <h4>Quiz</h4>
          </div>
          <div class="card-body">
            <div id="question-container">
              <!-- ここに質問が表示される -->
            </div>
            <div id="answer-container" class="mt-3">
              <input type="text" class="form-control" id="answer-input" placeholder="答えを入力してください">
            </div>
            <div id="hint-container" class="mt-3 d-none">
              <!-- ここにヒントが表示される -->
            </div>
            <div id="result-container" class="mt-3 d-none">
              <!-- ここに結果が表示される -->
            </div>
          </div>
          <div class="card-footer">
            <button id="submit-btn" class="btn btn-primary">回答する</button>
            <button id="next-btn" class="btn btn-primary d-none">次の質問</button>
            <button id="hint-btn" class="btn btn-secondary">ヒント</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="train.js"></script>
</body>
</html>
